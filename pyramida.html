<html>

<head>
  <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
</head>

<body>
  <a-scene vr-mode-ui="enabled: false" arjs='patternRatio:0.70'>
    <a-marker type="pattern" url='pattern-pyramida.patt'>
      <a-entity rotation="0 0 0" position="0 0 -1"
        animation="property:position; to:0 0 1; dur: 2000; delay: 11000; easing: linear; loop: true; dir:alternate;">
        <a-cylinder rotation="-90 0 0" position="0 0 0" radius="0.3" height="1.5" color="#FFC65D"></a-cylinder>

        <a-torus color="yellowgreen" position="-3.5 -0.15 2" rotation="0 0 0" radius="1" radius-tubular="0.1"
          animation__1="property:position; to:0 0 -2; dur: 1000; delay: 2000; easing: linear; loop: 1"
          animation__2="property:position; from:0 0 -2; to:0 0 0.5; dur: 1000; delay: 3000; easing: linear; loop: 1">
        </a-torus>

        <a-torus color="tomato" position="3.5 0 2" rotation="0 0 0" radius="0.8" radius-tubular="0.1"
          animation__1="property:position; to:0 0 -2; dur: 1000; delay: 4000; easing: linear; loop: 1"
          animation__2="property:position; from:0 0 -2; to:0 0 0.1; dur: 1000; delay: 5000; easing: linear; loop: 1">
        </a-torus>
        <a-torus color="skyblue" position="2.5 -2 2" rotation="0 0 0" radius="0.6" radius-tubular="0.1"
          animation__1="property:position; to:0 0 -2; dur: 1000; delay: 6000; easing: linear; loop: 1"
          animation__2="property:position; from:0 0 -2; to:0 0 -0.3; dur: 1000; delay: 7000; easing: linear; loop: 1">
        </a-torus>
        <a-sphere color="gold" radius="0.4" position="-2.5 -0.15 2"
          animation__1="property:position; to:0 0 -2; dur: 1000; delay: 8000; easing: linear; loop: 1"
          animation__2="property:position; from:0 0 -2; to:0 0 -0.7; dur: 1000; delay: 9000; easing: linear; loop: 1">
        </a-sphere>
      </a-entity>
    </a-marker>

    <a-camera></a-camera>
  </a-scene>
</body>

</html>
